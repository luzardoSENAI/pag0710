<!doctype html>
<html lang="pt-BR" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EstoqueFácil · Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      :root {
        --cor-vinho: #7E2F32;
        --cor-laranja: #E48044;
        --cor-azul: #20364D;
        --cor-bege: #EDDCCA;
        --cor-cinza: #E6DDD8;
      }
      body {
        background-color: var(--cor-cinza);
      }
      .sidebar {
        min-height: 100vh;
        background-color: var(--cor-azul);
        transition: width 0.3s;
      }
      .sidebar.collapsed {
        width: 0;
      }
      .sidebar .nav-link {
        color: #fff;
      }
      .sidebar .nav-link.active {
        background-color: var(--cor-laranja);
        color: #fff;
      }
      .sidebar .nav-link:hover {
        background-color: var(--cor-vinho);
        color: #fff;
      }
      main {
        transition: margin-left 0.3s;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  🏠 Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  🛒 Pedidos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  🍳 Cozinha
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  🥔 Ingredientes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  🍔 Produtos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  🚚 Fornecedores
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  💵 Caixa (PDV)
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  📈 Simulação
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  🚪 Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Conteúdo -->
        <main id="mainContent" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <!-- Botão para recolher/expandir sidebar -->
            <button id="toggleSidebar" class="btn btn-outline-dark me-3 d-md-none">☰</button>
            <h1 class="h2">Dashboard</h1>
          </div>

          <h4>Bem-vindo ao EstoqueFácil</h4>
          <p>Aqui você verá gráficos, estatísticas e relatórios de estoque e vendas.</p>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById('toggleSidebar');
      const sidebar = document.getElementById('sidebarMenu');
      const mainContent = document.getElementById('mainContent');

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        if (sidebar.classList.contains('collapsed')) {
          mainContent.style.marginLeft = '0';
        } else {
          mainContent.style.marginLeft = '';
        }
      });
    </script>
  </body>
</html>
